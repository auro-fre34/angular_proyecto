<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        @for (category of categories; track $index) {
        <tr>
            <th scope="row">{{category.id}}</th>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <button *ngIf="isSuperAdmin()" (click)="callModalAction.emit(category);" class="btn btn-warning me-2"
                    type="button"><i class="fas fa-pen"></i></button>
                <button *ngIf="isSuperAdmin()" (click)="callDeleteAction.emit(category)" class="btn btn-danger"
                    type="button"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        }@empty {
        <tr>
            <td colspan="4">
                <div class="d-flex justify-content-center align-items-center w-100">
                    <p class="mb-0">There are not categories</p>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
