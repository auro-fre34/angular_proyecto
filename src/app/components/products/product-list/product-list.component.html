<h2>{{title}}</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>

        </tr>
    </thead>
    <tbody>
        @for (item of product; track $index) {
        <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>
                <button (click)="callModalAction.emit(item);" class="btn btn-warning me-2" type="button"><i
                        class="fas fa-pen"></i></button>
                <button (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button"><i
                        class="fas fa-trash"></i></button>
            </td>
        </tr>
        }@empty {
        <tr>
            <td colspan="4">
                <div class="d-flex justify-content-center align-items-center w-100">
                    <p class="mb-0">There are not product</p>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
