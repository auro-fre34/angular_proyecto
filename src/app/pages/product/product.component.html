@defer {
<div class="row p-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Product</h2>
            <button (click)="modalService.displayModal('md', addProductModal)" type="button" class="btn btn-primary"><i
                    class="fas fa-plus"></i></button>
        </div>
    </div>
    <div class="col-12">
        <app-product-list (callModalAction)="callEdition($event)" (callDeleteAction)="productService.delete($event)"
            [products]="productService.products$()" />
    </div>
    @if(productService.products$().length) {
    <app-pagination [service]="productService" [customCall]="true"
        (callCustomPaginationMethod)="authService.isSuperAdmin() ? productService.getAll(): productService.getAllByUser()" />
    }
</div>
}
@loading (minimum 1.5s) {
<app-loader />
} <ng-template #addProductModal>
    <app-modal [hideFooter]="true">
        <div>
            <app-product-form [productForm]="productForm" (callSaveMethod)="saveProduct($event)"
                (callUpdateMethod)="updateProduct($event)" />
        </div>
    </app-modal>
</ng-template>
